<!DOCTYPE html>
<html ng-app="myapp">
	<head>
	<meta charset="utf8">
		<title>ShowHide</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<!--script src="controller.js"></script-->
		<script src="controllerhttp.js"></script>
		<style>
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 3s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0px;
			display:  block;
		}
		</style>
	</head>

	<body ng-controller="controllerhttp">
		<div ng-show="loading"><h1>Cargando...</h1></div>
		<div ng-show="posts.lenght = 0 "><h1>no hay datos para mostrar...</h1></div>
		<!--div ng-show="!loading && posts.lenght = 0"> <h1>No se encontraron resultados</h1></div-->
		
		<ul ng-show="posts.length > 0 " class="animated">
			<li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
				<p>
					{{post.body}}
				</p>
			</li>

		</ul>
	</body>
</html>
