<!DOCTYPE html>
<html lang="es" ng-app>
<head>
	<meta charset="UTF-8">
	<style>
	.hover{
		background-color: red;
	}	
	.no-hover{
		background-color: green;
	}
	</style>
	<script src="../angular-1.3.15/angular.min.js"></script>
	<title>Eventos-Directivas</title>
</head>


<body>
<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">
	Hover me!
</button>
{{bandera | json }}
<span ng-show="bandera">&lt;- Click me!</span>
	
	<br><br>

<button ng-click="b2 = !b2" ng-class="{'hover': b2, 'no-hover': !b2}">
	Click me!
</button>
<br>
{{b2 | json }}


</body>
</html>
