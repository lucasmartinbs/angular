	<!DOCTYPE html>
	<html ng-app="mainmodule"lang="en">
	<head>
		<meta charset="utf8">
	<title>watch - digest - apply</title>
	<script src="../angular-1.3.15/angular.min.js"></script>
		<script>
			angular.module("mainmodule",[])
			.controller("mycontroller",function($scope){
				$scope.nombre = "lucas";
				setTimeout(function(){
					$scope.$apply(function(){
								$scope.nombre = "codeIsPoetry";
								console.log($scope.nombre)
							});
						},2000);
					});
		</script>
		
	</head>
	<body ng-controller="mycontroller">
	<h1>{{nombre}}</h1>
	<button ng-click="nombre = 'apply usando ng-click'">otro metodo</button>

		
	</body>
	</html>
