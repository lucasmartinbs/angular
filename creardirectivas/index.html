
<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="UTF-8">
<script src="../angular-1.3.15/angular.min.js"></script>
<script src="controller.js"></script>
<style>
	.circular{
		border-radius: 50%;
		width: 100px;
		height: 100px;
		display: inline-block;
	}
</style>
<title>Document</title>
</head>
<body ng-controller="appcontroller">

<ul class="no-list" ng-cloak>
	<li ng-repeat="repo in repos">
	<!--img ng-src="{{repo.owner.avatar_url}}"-->
		<h1>{{repo.name}}</h1>
		<div class="circular" back-img="{{repo-owner.avatar_url}}"></div>

	</li>
</ul>


</body>
</html>
